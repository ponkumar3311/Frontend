          <script>
            function addtask(){

            a=document.getElementById("in").value;
            if(a.trim()==''){
                return;
            }
              var b = `
                <li>
                   <span onclick="done(this)">${a}</span>
                    <div>
    
                    <button onclick="edittask(this)"class="edit">Edit</button>
                    <button onclick="deletetask(this)"class="delete">Delete</button>
                    </div>
                </li>
                `;

                document.getElementById("ollist").innerHTML+=b;
                document.getElementById("in").value="";
            }
            function done(span){
                span.parentElement.classList.toggle("done")
            }
            function deletetask(button){
                button.parentElement.parentElement.remove();
            }
            function edittask(button) {
                let span = button.parentElement.parentElement.querySelector("span");
                let newText = prompt("Edit task:", span.textContent);
                if (newText !== null && newText.trim() !== "") {
                span.textContent = newText;
                }
            }
          </script>
